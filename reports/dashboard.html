<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME.es Warhammer Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: #ff6b35; font-size: 2.5em; margin-bottom: 10px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #2a2a2a; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-number { font-size: 2em; color: #ff6b35; font-weight: bold; }
        .chart-container { background: #2a2a2a; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .product-card { background: #363636; padding: 20px; border-radius: 10px; }
        .product-title { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
        .product-price { font-size: 1.5em; color: #4ecdc4; font-weight: bold; }
        .related-products { margin-top: 15px; font-size: 0.9em; color: #ccc; }
    </style>
</head>
<body>

</body>
</html>
