services:
  game-scraper:
    build: .
    container_name: game-scraper-cron
    init: true
    ipc: host
    cap_add:
      - SYS_ADMIN
    ports:
      - "8080:8080"  # ðŸ”¥ LIVE DASHBOARD
    volumes:
      - type: bind
        source: "./data"
        target: "/app/data"
      - type: bind
        source: "./reports"
        target: "/app/reports"
    restart: unless-stopped
